<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container result">
    <div class="result__overview">
      <p class="result__heading">Your Result</p>
      <div class="result__score">76 <span>of 100</span></div>
      <div class="result__explanation">
        <h3 class="result__explanation-label">Great</h3>
        <p class="result__explanation-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3 class="summary__heading">Summary</h3>
      <div class="summary__card reaction">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon" class="icon">
        <div class="summary__card--label">Reaction</div>
        <div class="summary__card--score">80<span class="summary__card--score-100">/ 100</span></div>
      </div>
      <div class="summary__card memory">
        <img src="assets/images/icon-memory.svg" alt="Reaction icon" class="icon">
        <div class="summary__card--label">Memory</div>
        <div class="summary__card--score">92<span class="summary__card--score-100">/ 100</span></div>
      </div>
      <div class="summary__card verbal">
        <img src="assets/images/icon-verbal.svg" alt="Reaction icon" class="icon">
        <div class="summary__card--label">Verbal</div>
        <div class="summary__card--score">61<span class="summary__card--score-100">/ 100</span></div>
      </div>
      <div class="summary__card visual">
        <img src="assets/images/icon-visual.svg" alt="Reaction icon" class="icon">
        <div class="summary__card--label">Visual</div>
        <div class="summary__card--score">72<span class="summary__card--score-100">/ 100</span></div>
      </div>
      <a href="" class="btn">Continue</a>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded&nbsp;by&nbsp;<a href="https://judahlynn.com">Judah&nbsp;Lynn</a>.
  </div> -->
</body>
</html>
